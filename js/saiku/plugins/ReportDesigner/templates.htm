<script type="text/template" id="template-filter-row">
    <div class="filterrow" filterIndex="<%= filterIndex %>">

            <% _.each(availableOpr, function(oprType) { %>
            <option value="<%= oprType %>"><%= OprTypes[oprType] %></option>
            <% }); %>
        </select>
        <select class="agg">
            <option value=""></option>
            <% _.each(availableAggTypes, function(aggType) { %>
            <option value="<%= aggType %>"><%= AggTypes[aggType] %></option>
            <% }); %>
        </select>
        <div class="col"><%= column %></div>
        <select class="func">
            <% _.each(availableComparators, function(comparator) { %>
            <option value="<%= comparator %>"><%= comparator %></option>
            <% }); %>
        </select>
        <input name="value" type="text" class="value" />
        <input name="prompt" class="prompt_parameter" type="checkbox" />
        <input name="name" type="text" class="parameter_name" disabled/>
        <input name="label" type="text" class="parameter_label" disabled/>
        <select class="widget" disabled>
            <% _.each(availableComparators, function(comparator) { %>
            <option value="<%= comparator %>"><%= comparator %></option>
            <% }); %>
        </select>
    </div>
</script>
